<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta Más Corta en Perú</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        .hero-bg {
            background-image: url('https://travel1tours.com/wp-content/uploads/2019/09/Lugares-turisticos-de-Peru.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
    <script src="/static/script.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navigation -->
    <nav class="bg-indigo-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-bold">Ruta Perú</a>
            <div>
                <a href="/" class="text-indigo-200 hover:text-white ml-4">Inicio</a>
                <a href="/resource_management" class="text-indigo-200 hover:text-white ml-4">Gestión de Recursos</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="hero-bg text-white py-24 text-center">
        <h1 class="text-5xl font-bold">Ruta Más Corta en Perú</h1>
        <p class="mt-4 text-lg">Encuentra la mejor ruta para tu viaje por Perú</p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="start_city" class="block text-lg font-medium text-gray-700">Seleccione la ciudad de origen:</label>
                <select id="start_city" class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="0">Lima</option>
                    <option value="1">Cusco</option>
                    <option value="2">Arequipa</option>
                    <option value="3">Puno</option>
                    <option value="4">Ica</option>
                    <option value="5">Trujillo</option>
                    <option value="6">Chiclayo</option>
                    <option value="7">Nazca</option>
                    <option value="8">Paracas</option>
                    <option value="9">Huaraz</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="end_city" class="block text-lg font-medium text-gray-700">Seleccione la ciudad de destino:</label>
                <select id="end_city" class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="0">Lima</option>
                    <option value="1">Cusco</option>
                    <option value="2">Arequipa</option>
                    <option value="3">Puno</option>
                    <option value="4">Ica</option>
                    <option value="5">Trujillo</option>
                    <option value="6">Chiclayo</option>
                    <option value="7">Nazca</option>
                    <option value="8">Paracas</option>
                    <option value="9">Huaraz</option>
                </select>
            </div>
            <div class="text-center">
                <button onclick="findShortestPath()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Calcular Ruta Más Corta</button>
            </div>
        </div>
        <div class="bg-white p-6 mt-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Resultado</h2>
            <pre id="result" class="bg-gray-100 p-4 rounded-lg"></pre>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-600 p-4 mt-8">
        <div class="container mx-auto text-center text-white">
            &copy; 2024 Ruta Perú. Todos los derechos reservados.
        </div>
    </footer>

</body>
</html>
